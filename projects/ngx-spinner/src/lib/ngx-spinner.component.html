<div class="overlay" *ngIf="show" [ngStyle]="{'background-color': spinner.bdColor}" [style.position]="fullScreen ? 'fixed' : 'absolute'">
  <div [class]="spinner.class" [style.color]="spinner.color">
    <div *ngFor="let index of spinner.divArray"></div>
  </div>
  <div class="loading-text">
    <ng-content></ng-content>
  </div>
</div>
